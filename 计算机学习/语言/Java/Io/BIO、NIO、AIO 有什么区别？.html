<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-0ede6264-dee6-4784-b7a5-7371d0162add"></attachment><ul><li class="ql-align-justify">BIO：Block IO 同步阻塞式 IO，就是我们平常使用的传统 IO，它的特点是模式简单使用方便，并发处理能力低。</li><li class="ql-align-justify">NIO：Non IO 同步非阻塞 IO，是传统 IO 的升级，客户端和服务器端通过 Channel（通道）通讯，实现了多路复用。</li><li class="ql-align-justify">AIO：Asynchronous IO 是 NIO 的升级，也叫 NIO2，实现了异步非堵塞 IO ，异步 IO 的操作基于事件和回调机制。</li></ul><p><br></p>
